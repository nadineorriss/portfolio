<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NADINE_ORRISS: Personal site and portfolio</title>
        <link rel="stylesheet" href="style.css">
        <style>
            :root {
                --color-accent: oklch(65% 50% 0);
            }

            html {
                accent-color: var(--color-accent);
            }

            body {
                max-width: 100ch;
                margin-inline: max(1em, (100% - 100ch) / 2);
                padding: 0 1em;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }

            img {
                max-width: 50%;
                height: auto;
                display: block;  /* This helps with alignment */
            }

            figcaption {
                max-width: 50%;
            }

            /* Navigation styles */
            nav ul, nav li {
                display: contents;
            }

            nav {
                display: flex;
                margin-bottom: 1.5em;
                border-bottom: 1px solid oklch(80% 3% 200);
                width: 100%;
            }

            nav a {
                flex: 1;
                text-decoration: none;
                color: inherit;
                text-align: center;
                padding: 0.5em;
                transition: all 0.3s ease;
            }

            nav a:hover {
                border-bottom: 0.4em solid var(--color-accent);
                background-color: oklch(from var(--color-accent) 95% 5% h);
            }

            nav a.current {
                border-bottom: 0.4em solid var(--color-accent);
                padding-bottom: 0.1em;
                font-weight: bold;
            }

            /* Content styles */
            h1, p, figure {
                margin-left: 0;
                padding-left: 0;
            }

            figure {
                margin: 0;  /* Remove default figure margins */
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html" class="current">Home</a></li>
                <li><a href="contact/index.html">Contact</a></li>
                <li><a href="projects/index.html">Projects</a></li>
                <li><a href="https://github.com/nadineorriss" target="_blank">Profile</a></li>
                <li><a href="resume/index.html">Resume</a></li>
            </ul>
        </nav>

        <h1>Nadine Orriss</h1>
        <p>Your average Lululemon-wearing, Starbucks-loving, basic white girl.</p>

        <figure>
            <img src="images/image.jpeg" alt="My boyfriend and I at the Marine Corps Ball in Vegas last year. I didn't blow my life savings on gambling or get blackout drunk, so sadly, there was nothing that happened in Vegas that needed to stay there.">
            <figcaption>My boyfriend and I at the Marine Corps Ball in Vegas last year. I didn't blow my life savings on gambling or get blackout drunk, so sadly, there was nothing that happened in Vegas that needed to stay there.</figcaption>
        </figure>
    </body>
</html>
